<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý bài viết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f6fa; }
    .container-custom {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #eee;
      padding: 24px;
    }
    .message { min-height: 20px; color: green; }
  </style>
</head>
<body>
  <div class="container container-custom">
    <h2 class="text-center mb-4">Quản lý bài viết (OWASP Top 10)</h2>
    <form id="post-form" class="mb-4">
      <input type="hidden" id="post-id" />
      <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Nội dung</label>
        <textarea id="content" class="form-control" rows="4" required></textarea>
      </div>
      <input type="text" class="mb-3" id="author_id" readonly/>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" id="cancel-edit" style="display:none;" class="btn btn-secondary">Hủy</button>
      </div>
    </form>
    <div class="message mb-3" id="message"></div>
    <h3 class="mb-3">Bài viết của bạn (author: dat)</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr><th>ID</th><th>Tiêu đề</th><th>Tác giả</th><th>Ngày tạo</th><th>Hành động</th></tr>
        </thead>
      <tbody id="posts-body-author"></tbody>
    </table>
    <h3 class="mb-3">Bài viết khác</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr><th>ID</th><th>Tiêu đề</th><th>Tác giả</th><th>Ngày tạo</th><th>Hành động</th></tr>
        </thead>
        <tbody id="posts-body-other"></tbody>
      </table>
    </div>
    <a href="/home">Quay lại màn hình chính</a>
  </div>
  <script>
    async function fetchPosts() {
      const res = await fetch('/api/posts');
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
      } else {
        document.getElementById('message').textContent = 'Server error';
        return;
      }
      if (data.success) {
        const tbodyDat = document.getElementById('posts-body-author');
        const tbodyOther = document.getElementById('posts-body-other');
        tbodyDat.innerHTML = '';
        tbodyOther.innerHTML = '';
        data.posts.forEach(post => {
          const tr = document.createElement('tr');
          if (post.author_id === 'dat') {
            tr.innerHTML = `<td>${post.id}</td><td>${post.title}</td><td>${post.author_id||''}</td><td>${post.created_at?post.created_at.split('T')[0]:''}</td><td class='actions'><button onclick='editPost(${JSON.stringify(post)})' class='btn btn-sm btn-primary me-2 border'>Sửa</button><button onclick='deletePost(${post.id})' class='btn btn-sm btn-danger border'>Xóa</button></td>`;
            tbodyDat.appendChild(tr);
          } else {
            tr.innerHTML = `<td>${post.id}</td><td>${post.title}</td><td>${post.author_id||''}</td><td>${post.created_at?post.created_at.split('T')[0]:''}</td><td class='actions'><button onclick='viewPost(${JSON.stringify(post)})' class='btn btn-sm btn-outline-info border'>Xem</button></td>`;
            tbodyOther.appendChild(tr);
          }
        });
      }
    }
    // Hàm viewPost chỉ hiển thị thông tin bài viết, không cho sửa/xóa
    window.viewPost = function(post) {
      alert(`Tiêu đề: ${post.title}\nTác giả: ${post.author_id}\nNội dung: ${post.content}`);
    }
    fetchPosts();
    document.getElementById('post-form').onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById('post-id').value;
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const author_id = document.getElementById('author_id').value;
      let res;
      if (id) {
        res = await fetch('/api/posts/' + id, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title,content}) });
      } else {
        res = await fetch('/api/posts', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title,content,author_id}) });
      }
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
        document.getElementById('message').textContent = data.message;
      } else {
        document.getElementById('message').textContent = 'Server error';
      }
      fetchPosts();
      this.reset();
      document.getElementById('cancel-edit').style.display = 'none';
      document.getElementById('post-id').value = '';
    };
    window.editPost = function(post) {
      document.getElementById('post-id').value = post.id;
      document.getElementById('title').value = post.title;
      document.getElementById('content').value = post.content;
      document.getElementById('author_id').value = post.author_id;
      document.getElementById('cancel-edit').style.display = '';
    }
    // Khi tạo mới, author_id mặc định là 'dat' (hoặc giá trị bạn muốn)
    document.getElementById('post-form').addEventListener('reset', function() {
      document.getElementById('author_id').value = 'dat';
    });
    // Đặt mặc định luôn khi load trang
    document.getElementById('author_id').value = 'dat';;
    window.deletePost = async function(id) {
      if (!confirm('Bạn chắc chắn muốn xóa?')) return;
      const res = await fetch('/api/posts/' + id, { method:'DELETE' });
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
        document.getElementById('message').textContent = data.message;
      } else {
        document.getElementById('message').textContent = 'Server error';
      }
      fetchPosts();
    };
    document.getElementById('cancel-edit').onclick = function() {
      document.getElementById('post-form').reset();
      document.getElementById('post-id').value = '';
      this.style.display = 'none';
    };
  </script>
</body>
</html>
