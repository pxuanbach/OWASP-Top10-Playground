<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý bài viết</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    body { background: #f5f6fa; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 24px; }
    h2 { text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
    .actions button { margin-right: 8px; }
    form { margin-bottom: 24px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 16px; border: none; border-radius: 4px; background: #1976d2; color: #fff; cursor: pointer; }
    button:hover { background: #125ea7; }
    .message { min-height: 20px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quản lý bài viết (OWASP Top 10)</h2>
    <form id="post-form">
      <input type="hidden" id="post-id" />
      <label>Tiêu đề</label>
      <input type="text" id="title" required />
      <label>Nội dung</label>
      <textarea id="content" rows="4" required></textarea>
      <input type="hidden" id="author_id" />
      <button type="submit">Lưu</button>
      <button type="button" id="cancel-edit" style="display:none;background:#ccc;color:#333;">Hủy</button>
    </form>
    <div class="message" id="message"></div>
    <h3>Bài viết của bạn (author: dat)</h3>
    <table>
      <thead>
        <tr><th>ID</th><th>Tiêu đề</th><th>Tác giả</th><th>Ngày tạo</th><th>Hành động</th></tr>
      </thead>
      <tbody id="posts-body-dat"></tbody>
    </table>
    <h3>Bài viết khác</h3>
    <table>
      <thead>
        <tr><th>ID</th><th>Tiêu đề</th><th>Tác giả</th><th>Ngày tạo</th><th>Hành động</th></tr>
      </thead>
      <tbody id="posts-body-other"></tbody>
    </table>
  </div>
  <script>
    async function fetchPosts() {
      const res = await fetch('/api/posts');
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
      } else {
        document.getElementById('message').textContent = 'Server error';
        return;
      }
      if (data.success) {
        const tbodyDat = document.getElementById('posts-body-dat');
        const tbodyOther = document.getElementById('posts-body-other');
        tbodyDat.innerHTML = '';
        tbodyOther.innerHTML = '';
        data.posts.forEach(post => {
          const tr = document.createElement('tr');
          if (post.author_id === 'dat') {
            tr.innerHTML = `<td>${post.id}</td><td>${post.title}</td><td>${post.author_id||''}</td><td>${post.created_at?post.created_at.split('T')[0]:''}</td><td class='actions'><button onclick='editPost(${JSON.stringify(post)})'>Sửa</button><button onclick='deletePost(${post.id})'>Xóa</button></td>`;
            tbodyDat.appendChild(tr);
          } else {
            tr.innerHTML = `<td>${post.id}</td><td>${post.title}</td><td>${post.author_id||''}</td><td>${post.created_at?post.created_at.split('T')[0]:''}</td><td class='actions'><button onclick='viewPost(${JSON.stringify(post)})'>Xem</button></td>`;
            tbodyOther.appendChild(tr);
          }
        });
      }
    }
    // Hàm viewPost chỉ hiển thị thông tin bài viết, không cho sửa/xóa
    window.viewPost = function(post) {
      alert(`Tiêu đề: ${post.title}\nTác giả: ${post.author_id}\nNội dung: ${post.content}`);
    }
    fetchPosts();
    document.getElementById('post-form').onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById('post-id').value;
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const author_id = document.getElementById('author_id').value;
      let res;
      if (id) {
        res = await fetch('/api/posts/' + id, { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title,content}) });
      } else {
        res = await fetch('/api/posts', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title,content,author_id}) });
      }
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
        document.getElementById('message').textContent = data.message;
      } else {
        document.getElementById('message').textContent = 'Server error';
      }
      fetchPosts();
      this.reset();
      document.getElementById('cancel-edit').style.display = 'none';
      document.getElementById('post-id').value = '';
    };
    window.editPost = function(post) {
      document.getElementById('post-id').value = post.id;
      document.getElementById('title').value = post.title;
      document.getElementById('content').value = post.content;
      document.getElementById('author_id').value = post.author_id;
      document.getElementById('cancel-edit').style.display = '';
    }
    // Khi tạo mới, author_id mặc định là 'dat' (hoặc giá trị bạn muốn)
    document.getElementById('post-form').addEventListener('reset', function() {
      document.getElementById('author_id').value = 'dat';
    });
    // Đặt mặc định luôn khi load trang
    document.getElementById('author_id').value = 'dat';;
    window.deletePost = async function(id) {
      if (!confirm('Bạn chắc chắn muốn xóa?')) return;
      const res = await fetch('/api/posts/' + id, { method:'DELETE' });
      let data;
      if (res.headers.get('content-type') && res.headers.get('content-type').includes('application/json')) {
        data = await res.json();
        document.getElementById('message').textContent = data.message;
      } else {
        document.getElementById('message').textContent = 'Server error';
      }
      fetchPosts();
    };
    document.getElementById('cancel-edit').onclick = function() {
      document.getElementById('post-form').reset();
      document.getElementById('post-id').value = '';
      this.style.display = 'none';
    };
  </script>
</body>
</html>
