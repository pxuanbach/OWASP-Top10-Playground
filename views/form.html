<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSRF Demo</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card shadow-sm rounded-3" style="min-width: 350px; max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title mb-4">SSRF Demo</h2>

        <form method="POST" action="/fetch">
          <fieldset>
            <legend class="fs-5 fw-semibold mb-3">Fetch URL from server</legend>

            <div class="mb-3">
              <label for="url" class="form-label">Enter URL to fetch</label>
              <input type="text" id="url" name="url" class="form-control" placeholder="http://example.com" required>
            </div>

            <button type="submit" class="btn btn-primary">Fetch</button>
          </fieldset>
        </form>

        <hr class="my-4">

        <button id="show-code-btn" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#codeModal">
          <i class="bi bi-code-slash me-2"></i>Show Code
        </button>
      </div>
    </div>
  </div>
  <!-- Code Modal -->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeModalLabel">
                        <i class="bi bi-file-earmark-code me-2"></i>SSRF Implementation 
                        (<span id="code-security-level"></span> security)
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="bg-light p-3 border-bottom">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            This code shows the actual implementation used for the current security level.
                            Compare the differences between low and high security implementations.
                        </small>
                    </div>
                    <pre class="mb-0" style="max-height: 70vh; overflow-y: auto; font-size: 14px; line-height: 1.4;"><code id="login-code" class="language-javascript"></code></pre>
                </div>
                <div class="modal-footer">
                    <div class="me-auto">
                        <span class="badge bg-secondary me-2">OWASP A10</span>
                        <small class="text-muted">Server-Side Request Forgery</small>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { getSecurityLevel } from '/public/js/securityLevel.js';
        const level = getSecurityLevel();
        // Display security level
        // document.getElementById('security-level').textContent = 'Security level: ' + level;
        document.getElementById('code-security-level').textContent = level;

        // Code display functionality
        let codeLoaded = false;

        // Load code when modal is shown
        const codeModal = document.getElementById('codeModal');
        codeModal.addEventListener('show.bs.modal', function () {
            if (!codeLoaded) {
                loadLoginCode();
                codeLoaded = true;
            }
        });

        // Load login code based on security level
        function loadLoginCode() {
            const codeElement = document.getElementById('login-code');
            console.log(codeElement);
            const loginCodes = {
                low: `async function fetchURL(url) {
  const response = await axios.get(url);
  return response.data;
}`,
                
                high: `async function verySafeFetchURL(url) {
  const parsed = new URL(url);
  const hostname = parsed.hostname.toLowerCase();

  for (const pattern of BLACKLIST_REGEX) {
    if (pattern.test(hostname)) {
      throw new Error("Blocked by SSRF protection! Host blacklisted");
    }
  }

  let addresses;
  try {
    addresses = await dns.lookup(hostname, { all: true });
  } catch (err) {
    throw new Error("DNS resolution failed");
  }

  for (const addr of addresses) {
    if (isPrivateIP(addr.address)) {
      throw new Error("Blocked by SSRF protection! Private IP");
    }
  }

  const response = await axios.get(url);
  return response.data;
}`
            };

            const code = loginCodes[level] || '// No code available for this security level';
            codeElement.textContent = code;
            
            // Apply syntax highlighting
            hljs.highlightElement(codeElement);
        }
    </script>

  <!-- <p><strong>Note:</strong> The fetch behavior depends on <code>SECURITY_LEVEL</code> cookie (low / medium / high).</p> -->
</body>
</html>
