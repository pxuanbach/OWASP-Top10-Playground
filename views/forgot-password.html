<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    body { background: #f5f6fa; }
    .forgot-container {
      max-width: 400px; margin: 60px auto; padding: 32px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee;
    }
    .forgot-container h2 { margin-bottom: 24px; text-align: center; }
    .forgot-container label { display: block; margin-bottom: 6px; font-weight: 500; }
    .forgot-container input { width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc; }
    .forgot-container button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    .forgot-container button:hover { background: #125ea7; }
    .forgot-container .message { text-align: center; margin-top: 12px; min-height: 20px; }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Quên mật khẩu</h2>
    <form id="forgot-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Gửi yêu cầu</button>
    </form>
    <div class="message" id="forgot-message"></div>
  </div>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('forgot-message');
      const submitBtn = this.querySelector('button[type="submit"]');
      messageDiv.textContent = '';
      messageDiv.style.color = 'red';
      if (!email) {
        messageDiv.textContent = 'Vui lòng nhập email!';
        return;
      }
      submitBtn.disabled = true;
      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        messageDiv.textContent = data.message || 'Có lỗi xảy ra!';
        if (data.success) {
          messageDiv.style.color = 'green';
          document.getElementById('forgot-form').reset();
        } else {
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        messageDiv.textContent = 'Lỗi kết nối đến server!';
        messageDiv.style.color = 'red';
      }
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
