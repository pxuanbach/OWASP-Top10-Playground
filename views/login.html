<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="/register">Register a new account</a>
                </div>
            </form>
            <div id="security-level" class="mt-3 text-center text-secondary" style="font-size: 14px;"></div>
        </div>
    </div>
    <script>
        // Dynamically set login API endpoint based on SECURITY_LEVEL cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const level = getCookie('SECURITY_LEVEL') || 'low';
        const form = document.getElementById('loginForm');
        if (level === 'low') {
            form.action = '/low/api/login';
        } else if (level === 'high') {
            form.action = '/api/login-high';
        }
        // Display security level
        document.getElementById('security-level').textContent = 'Security level: ' + level;
    </script>
</body>
</html>
