<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="min-width: 350px; max-width: 500px; width: 100%;">
            <h2 class="mb-4 text-center">Welcome, Admin!</h2>
            <p class="text-center">This is the admin dashboard.</p>
            <nav class="mb-3">
                <ul class="list-group">
                    <li class="list-group-item text-center"><a href="/admin/users">User Management</a></li>
                </ul>
            </nav>
            <form action="/logout" method="POST" class="text-center">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <div id="security-level" class="mt-3 text-center text-secondary" style="font-size: 14px;"></div>
            <div class="mt-2 text-center"><a href="/config">Change security level</a></div>
        </div>
    </div>
    <script type="module">
        import { getSecurityLevel } from '/public/js/securityLevel.js';
        const level = getSecurityLevel();
        document.getElementById('security-level').textContent = 'Security level: ' + level;
    </script>
</body>
</html>
