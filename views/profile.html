    // Helper function to get cookie value
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Load profile from API
    let currentUser = null;
    async function loadProfile(username) {
      try {
        const res = await fetch('/api/profile/' + username);
        if (!res.ok) {
          if (res.status === 404) {
            showMessage('User not found. Creating new profile...', 'warning');

        }
        
        currentUser = data.profile;
        document.getElementById('profile-username').value = currentUser.username;
        document.getElementById('profile-location').value = currentUser.location || '';
        document.getElementById('profile-role').value = currentUser.role;
        
      } catch (error) {
        showMessage('Error loading profile: ' + error.message, 'danger');
        console.error('Profile load error:', error);
      }
    }

    // Show message with Bootstrap styling
    function showMessage(message, type = 'success') {
      const messageDiv = document.getElementById('profile-message');
      messageDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
    }
